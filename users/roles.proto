syntax = "proto3";
import "messages/create-role.request.proto";
import "messages/create-role.response.proto";
import "messages/find-all-roles.request.proto";
import "messages/find-all-roles.response.proto";
package users;

service RolesService {
  rpc CreateRole (CreateRoleRequest) returns (CreateRoleResponse) {}
  rpc FindAll (FindAllRolesRequest) returns (FindAllResponse) {}
}
