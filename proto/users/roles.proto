syntax = "proto3";
import "proto/users/messages/requests/create-role.request.proto";
import "proto/users/messages/responses/create-role.response.proto";
import "proto/users/messages/requests/find-all-roles.request.proto";
import "proto/users/messages/responses/find-all-roles.response.proto";
package users;

service RolesService {
  rpc CreateRole (CreateRoleRequest) returns (CreateRoleResponse) {}
  rpc FindAll (FindAllRolesRequest) returns (FindAllResponse) {}
}
